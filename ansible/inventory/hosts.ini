# Sample static inventory file for testing
# In production, you'd use dynamic inventory from cloud providers

[webservers]
web1 ansible_host=192.168.1.10
web2 ansible_host=192.168.1.11

[databases]
db1 ansible_host=192.168.1.20
db2 ansible_host=192.168.1.21

[loadbalancers]
lb1 ansible_host=192.168.1.5

# Group children
[production:children]
webservers
databases
loadbalancers

# Group variables
[webservers:vars]
webserver_enabled=true
webserver_port=80

[databases:vars]
db_port=5432

[all:vars]
ansible_user=deploy
ansible_python_interpreter=/usr/bin/python3
environment=testing
timezone=UTC
